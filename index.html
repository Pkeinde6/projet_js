<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generateur de CV</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-links" id="nav-links">
                <div>Generateur de cv</div>
            </div>
        </nav>
    </header>
    <section class="main-back">
        <section class="main">
            <div class="cont">
                <div>
                    <h1>Build your <span>perfect</span> CV</h1>
                    <p>Créez un nouveau CV remarquable en quelques minutes ou choisissez n’importe quel modèle et importez simplement toutes les informations de votre CV existant.</p>
                </div>
                <div>
                    <a href="#cv"><button id="generator">Generate</button></a>
                </div>
            </div>
        </section>
        <section class="img">
        </section>
    </section>
    <div class="container" id="cv">
        <div id="container">
            <h2>CV Generator</h2>
            <!-- Champs de base -->
            <label for="name">Nom :</label>
            <input type="text" id="name" placeholder="Votre nom"><br><br>

            <label for="prenom">Prenom :</label>
            <input type="text" id="prenom" placeholder="Votre Prenom"><br><br>

            <label for="adresse mail">Mail :</label>
            <input type="email" id="mail" placeholder="Votre adresse mail"><br><br>  

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" placeholder="Votre adresse"><br><br>

            <label for="Tel">Tel :</label>
            <input type="number" id="tel" placeholder="Votre Numéro de téléhpone"><br><br>

            <label for="code postale">Code postale :</label>
            <input type="text" id="cp" placeholder="Votre code postale"><br><br>
            
            <!-- Boutons dynamiques -->
            <div id="photoContainer" style="display: flex; align-items: center; gap: 10px;">
             <button id="photo">ajouter une photo +</button>
            </div>
            <button id="school">Parcours scolaire +</button>
            <button id="exp">Expérience +</button>
            <button id="Langue">Langue +</button>
            <button id="comp">Compétences +</button>
            <button id="ci">Centres d'intêrets +</button>
            <button id="downloadBtn" style="display: none;">Télécharger le CV</button>
            <button id="generateBtn">Générer le CV</button>
            <hr>
        </div>
        <div class="img-s">
        </div>   
    </div>
    <div id="cvContent"></div>
</body>
</html>
